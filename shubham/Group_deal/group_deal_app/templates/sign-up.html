{% extends 'base.html' %}

 {% load static %}
 {% block content %}

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Your Name"  />
                               
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"  />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="Password"  />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"  />
                            </div>
                            <div class="form-group main-change">
                                <label for="re-pass"><i class="zmdi zmdi-phone"></i></label>
                                <input type="phone-no" name="phone" id="phone" placeholder="Phone Number"  />
                            </div>
                            <div class="form-group main-change">
                                <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                                <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                            <div class="form-group form-button">
                                <button type="submit" name="signup" id="signup" class="form-submit" value="Register"/></button>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        
                    </div>
                </div>
            </div>
        </section>

           </div>
     
  </div>
</div>
</section>

{% endblock %}

{% block javascript %}
<script>
    $(document).ready(function(){
        $('#signup').on('click',function(){
        signup
        var name = $('#name').val();
        var email = $('#email').val();
        var password = $('#password').val();
        var re_pass = $('#re_pass').val();
        var phone = $('#phone').val();

        if (name == '') {
            alert("Please enter your name");
            return false
            
        }
        if (email == '') {
            alert("Please enter your email");
            return false
        }
        if (password == '') {
            alert("Please enter your password");

            return false
        }
        if (re_pass == '') {
            alert("Please enter your confirm password");
            return false
        }
        // match the password
        if (password != re_pass) {
            alert("Your password did not match")
            return false
        }
        if (phone == '') {
            alert("Please enter your phone");
            return false
        }
        return true
        
    })
})
</script>
{% endblock javascript %}
