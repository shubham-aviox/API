{% extends 'base.html' %}
{% load static %}
{% block content %}


        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                       
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Reset Password</h2>
                        <form method="POST" class="register-form" id="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="your_pass" placeholder="Enter  the New Password" required/>
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="confirm_password" id="your_pass" placeholder="Confirm Password" required/>
                            </div>

                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" formaction="" class="form-submit" value="Submit"/>
                            </div>
                            <p class="text-center">
                                {% for msg in messages %}
                                {{msg}}
                                {% endfor %}
                            </p>
                            <!--  <a href="#" class="signup-image-link">Create an account</a> -->
                        </form>
                        <div class="social-login">
                            <span class="social-label">Or login with</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

      {% endblock %}
