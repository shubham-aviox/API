{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1 class="text-center">Register</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token %}
                First Name <input class="form-control" type="text" name="fname">
                Last Name <input class="form-control" type="text" name="lname">
                User Name <input class="form-control" type="text" name="username">
                Email <input class="form-control" type="email" name="email">
                password1 <input class="form-control" type="password" name="password1">
                password2 <input class="form-control" type="password" name="password2">
                <p class="text-center"><button type="submit" class="btn mx-auto btn-primary btn-lg mt-5">Register</button></p>
                <a href="{% url 'login' %}"> Login here</a>
                <p class="text-center">
                    {% for msg in messages %}
                    {{msg}}
                    {% endfor %}
                </p>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
