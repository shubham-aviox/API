{% extends 'base.html' %}

{% block content %}
      <div class="container">
        <h1 class="text-center my-4">Login</h1>
        <div class="row justify-content-center">
        <div class="col-md-6">

    <form action="" method="post">
        {% csrf_token %}
        Username <input class="form-control" type="username" name="username">
        password <input class="form-control" type="password" name="password">
        <p class="text-center"><button type="submit" class="btn mx-auto btn-primary btn-lg mt-5">Login</button></p>
        <a href="{% url 'home' %}"> Register here</a>
        
        <p class="text-center">
            {% for msg in messages %}
                {{msg}}
            {% endfor %}
        </p>
    </form>
</div>
</div>
</div>

{% endblock content %}
